<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <section id="main">
      <div id="currentScore">0</div>
      <div id="systemView">
        <div id="start">
          <div class="notice">Press 'space' key to start the game.</div>
          <div class="expanation">Rule: Press 'space' key to make the doggy jump and avoid the pillars.</div>
        </div>
        <div id="end">
          <div class="score">
            Your score: <span id="lastestPoint">0</span><br />
            Your best score: <span id="bestPoint">0</span>
          </div>
          <div class="notice">Press 'space' key to restart the game.</div>
        </div>
      </div>
      <div id="flying"></div>
    </section>
    <section id="cloneSrc">
      <div class="pillar">
        <div class="pillarUp"></div>
        <div class="safeSpace"></div>
        <div class="pillarDown"></div>
      </div>
    </section>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/flying.js"></script>
    <script type="text/javascript" src="js/bg.js"></script>
    <script type="text/javascript" src="js/pillar.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
